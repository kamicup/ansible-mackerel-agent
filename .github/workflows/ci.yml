name: ci

on:
  pull_request: {}
  push:

jobs:
  test:
    strategy:
      matrix:
        os: ['ubuntu-18.04', 'ubuntu-20.04', 'ubuntu-22.04']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - run: ansible --version
    - run: ansible-playbook --syntax-check ./tests/test.yml -i ./tests/hosts
    - run: ./tests/run

